<!DOCTYPE html>
<html lang="pt-br" data-contexto="home">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delicias Royal</title>
    <link
      rel="shortcut icon"
      href="./imagens/favicon.ico"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <!-- O atributo defer faz com que o navegador baixe o script em segundo
         plano enquanto continua a analisar e renderizar a página. -->
    <!-- <script src="./script.js" defer></script> -->

    <script src="./scripts/menu.js" defer></script>
    <script src="./scripts/produtos.js" defer></script>
    <script src="./scripts/backend.js" defer></script>
    <script src="./scripts/adicionarQuantidade.js" defer></script>
    <script src="./scripts/carrinho.js"></script>
  </head>

  <body oncontextmenu="return false;">
    <main class="app">
      <!-- Barra de menu -->
      <header class="app__header">
        <div class="app__header-card">
          <ul class="app__header-simbolo">
            <li class="app__header-simbolo-item">
              <img
                src="./imagens/logo.png"
                width="40"
                alt="Menu"
                onclick="scrollToAprentacao()"
              />
            </li>
            <li class="app__header-simbolo-item">
              <img
                src="./imagens/coxinha.png"
                width="40"
                alt="Produtos"
                onclick="scrollToProdutos()"
              />
            </li>
            <li class="app__header-simbolo-item">
              <img
                src="https://cdn-icons-png.flaticon.com/512/263/263142.png"
                width="40"
                alt="Carrinho"
                onclick="scrollToCarrinho()"
              />
            </li>
          </ul>
        </div>
      </header>
      <!-- Barra apresentação -->
      <section class="app__section-banner-container">
        <figure class="app__image-figure">
          <img
            width="250"
            class="app__image"
            src="./imagens/logo.png"
            alt="Logo Delicias Royal"
          />
        </figure>
        <h1 class="app__title">
          Ninguém explica,<br />
          <strong class="app__title-strong">esse sabor!</strong>
        </h1>
      </section>

      <!-- Instgram -->

      <section class="app__section-card-container">
        <div class="app__card">
          <li class="app__card-instagram">
            <script
              src="https://static.elfsight.com/platform/platform.js"
              data-use-service-core
              defer
            ></script>
            <div
              class="elfsight-app-4b690d65-a8ef-4d30-b8f2-8eec97156e61"
              data-elfsight-app-lazy
            ></div>
          </li>
        </div>
      </section>

      <!-- Produtos -->
      <section class="titulo-produtos">
        <div class="app__section-header">
          <h1 class="app__section-heading">Produtos:</h1>
        </div>
      </section>
      <!-- Filtro específico -->
      <section class="app__section__container">
        <div class="app__section__container-wrapper">
          <a name="Tudo" class="superior__item">Tudo</a>
          <a name="Combos" class="superior__item">Combos</a>
          <a name="Salgados" class="superior__item">Salgados</a>
          <a name="Bebidas" class="superior__item">Bebidas</a>
          <a name="Coxinha" class="superior__item">Coxinha</a>
          <a name="Empada" class="superior__item">Empada</a>
          <a name="Quibe" class="superior__item">Quibe</a>
        </div>
      </section>

      <section class="app__section-products-container">
        <div class="app__section-products-content"></div>
      </section>

      <!-- Carrinho -->
      <!-- Titulo -->
      <section class="titulo-carrinho">
        <div class="app__section-header">
          <h1 class="app__section-heading">Carrinho:</h1>
        </div>
      </section>
      <!-- Carrinho -->
      <section class="app__section-carrinho-container">
        <div class="app__section-carrinho-lista">
          <div class="app__card-carrinho">

          </div>          
        </div>
      </section>

      <section class="app__section_total">
        
      </section>

      <!-- Rodape -->

      <footer class="app__footer">
        <p class="app__footer-text">&copy; 2023 Matheus Costa Vaz.</p>
      </footer>
    </main>
  </body>
</html>
